version '1.1-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes("Implementation-Title": project.name,
                   "Implementation-Version": version,
                   "Main-Class": "com.nameless.ConsoleDownloader.Main")
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
